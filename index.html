<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Rescue: Save the Planet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: #e6f9f3;
      color: #2f4f4f;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .game-section {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .choices button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .choices button:hover {
      background: #45a049;
    }
    .score {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üåç Eco Rescue: Save the Planet</h1>
  <div class="game-section">
    <div class="question" id="question">Loading question...</div>
    <div class="choices" id="choices"></div>
    <div class="score" id="score">Score: 0</div>
  </div>

  <script>
    const questions = [
      {
        q: "What is the best way to reduce plastic waste?",
        options: ["Burn it", "Reuse and recycle", "Throw in river"],
        answer: 1
      },
      {
        q: "Which of these helps combat climate change?",
        options: ["Planting trees", "Using plastic bags", "Littering"],
        answer: 0
      },
      {
        q: "What should you do with e-waste?",
        options: ["Recycle at proper centers", "Throw in dustbin", "Bury it"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').innerText = q.q;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        score++;
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Oops! Correct answer: " + questions[currentQuestion].options[correct]);
      }
      currentQuestion++;
      document.getElementById('score').innerText = `Score: ${score}`;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question').innerText = "üéâ Game Over!";
        document.getElementById('choices').innerHTML = "Thanks for playing!";
      }
    }

    showQuestion();
  </script>
</body>
</html>
