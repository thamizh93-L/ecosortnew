<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Earth Day: Our Power, Our Planet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 0;
    }
    .game-section {
      margin: 20px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .choices button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .choices button:hover {
      background: #45a049;
    }
    .score {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .footer {
      font-size: 0.8em;
      margin-top: 15px;
      color: #e0e0e0;
    }
    .btn-section {
      margin-top: 20px;
    }
    .btn-section button, .btn-section a {
      padding: 10px 15px;
      margin: 5px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-section button:hover, .btn-section a:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <h1>üåç Happy Earth Day</h1>
  <h2>Our Power, Our Planet - April 22</h2>

  <div class="game-section">
    <div class="question" id="question">Loading question...</div>
    <div class="choices" id="choices"></div>
    <div class="score" id="score">Score: 0</div>

    <div class="btn-section" id="controls">
      <button onclick="resetGame()">üîÑ Reset Game</button>
      <a href="https://forms.office.com/r/JCBxhrZq14" target="_blank">üì© Submit</a>
    </div>
  </div>

  <div class="footer">Developed by Tamizhkudimagan - Watermark Champion</div>

  <script>
    const questions = [
      {
        q: "What is the best way to reduce plastic waste?",
        options: ["Burn it", "Reuse and recycle", "Throw in river"],
        answer: 1
      },
      {
        q: "Which of these helps combat climate change?",
        options: ["Planting trees", "Using plastic bags", "Littering"],
        answer: 0
      },
      {
        q: "What should you do with e-waste?",
        options: ["Recycle at proper centers", "Throw in dustbin", "Bury it"],
        answer: 0
      },
      {
        q: "Which energy source is renewable?",
        options: ["Coal", "Wind", "Natural Gas"],
        answer: 1
      },
      {
        q: "How can individuals conserve water?",
        options: ["Leave taps running", "Use water-efficient fixtures", "Wash cars daily"],
        answer: 1
      },
      {
        q: "Which gas is a major contributor to global warming?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen"],
        answer: 1
      },
      {
        q: "What should you avoid to reduce your carbon footprint?",
        options: ["Public transport", "Carpooling", "Single-use plastics"],
        answer: 2
      },
      {
        q: "What is composting?",
        options: ["Burning waste", "Recycling paper", "Decomposing organic waste to make fertilizer"],
        answer: 2
      },
      {
        q: "How can deforestation be reduced?",
        options: ["Plant more trees", "Use paper irresponsibly", "Burn forests"],
        answer: 0
      },
      {
        q: "Which action helps reduce air pollution?",
        options: ["Using electric vehicles", "Burning garbage", "Using diesel generators"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').innerText = q.q;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        score++;
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Oops! Correct answer: " + questions[currentQuestion].options[correct]);
      }
      currentQuestion++;
      document.getElementById('score').innerText = `Score: ${score}`;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question').innerText = "üéâ Game Over!";
        document.getElementById('choices').innerHTML = "Thanks for playing!";
      }
    }

    function resetGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').innerText = `Score: ${score}`;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
